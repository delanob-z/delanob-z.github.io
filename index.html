<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Professional Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #333;
        }
        p {
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Your Name</h1>
        </header>
        <section>
            <h2>About Me</h2>
            <p>Add a brief introduction about yourself here.</p>
        </section>
        <section>
            <h2>Experience</h2>
            <p>List your relevant work experience here.</p>
        </section>
        <section>
            <h2>Education</h2>
            <p>Detail your educational background here.</p>
        </section>
        <section>
            <h2>Skills</h2>
            <p>Highlight your skills and expertise.</p>
        </section>
        <section>
            <h2>Contact</h2>
            <p>Provide contact information or a contact form.</p>
        </section>
    </div>
</body>
</html>
